linters:
  enable:
    - gofmt
    - govet
    - staticcheck
    - ineffassign
    - misspell
  disable:
    - errcheck
    - unused

linters-settings:
  govet:
    check-shadowing: true

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

run:
  timeout: 5m
  go: '1.21'
